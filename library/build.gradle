apply plugin: 'android-library'
apply plugin: 'android-maven'
apply plugin: 'signing'

dependencies {
  compile 'com.android.support:support-v4:18.0.+'
}

android {
  buildToolsVersion '19'
  compileSdkVersion 19
  defaultConfig {
    versionCode 7
    versionName "1.8.3"
    minSdkVersion 8
    targetSdkVersion 19
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_6
    targetCompatibility JavaVersion.VERSION_1_6
  }
}

group = "de.keyboardsurfer.android.widget"
artifactId = "crouton"
version = "1.8.3"

android.libraryVariants.all { variant ->
  def name = variant.buildType.name
  if (name.equals(com.android.builder.BuilderConstants.DEBUG)) {
    return; // Skip debug builds.
  }
  task("javadoc${variant.name.capitalize()}", type: Javadoc) {
    description "Generates Javadoc for $variant.name."
    source = variant.javaCompile.source
    ext.androidJar = "${android.plugin.sdkDirectory}/platforms/${android.compileSdkVersion}/android.jar"
    classpath = files(variant.javaCompile.classpath.files) + files(ext.androidJar)
  }

  task("bundleJavadoc${variant.name.capitalize()}", type: Jar) {
    description "Bundles Javadoc into zip for $variant.name."
    classifier = "javadoc"
    from tasks["javadoc${variant.name.capitalize()}"]
  }

}

task sourcesJar(type: Jar) {
  classifier = 'sources'
  from android.sourceSets.main.java
}

task jar(type: Jar) {
  from 'build/classes/release'
}

task javadocJar(type: Jar, dependsOn: "javadocRelease") {
  classifier = 'javadoc'
  from 'build/docs/javadoc'
}

artifacts {
  archives sourcesJar
  archives javadocJar
  archives jar
}


task wrapper(type: Wrapper) {
  description "Generates the gradle wrapper"
  gradleVersion = "1.10"
}


signing {
  sign configurations.archives
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: repositoryUrl) {
        authentication(userName: sonatypeUser, password: sonatypePass)
      }

      pom.project {
        inceptionYear '2012'
        name 'Crouton'
        artifactId 'crouton'
        packaging 'jar', 'aar'
        description 'Context sensitive notifications for Android'
        url 'https://github.com/keyboardsurfer/Crouton'

        scm {
          url 'scm:git@github.com:keyboardsurfer/Crouton.git'
          connection 'scm:git@github.com:keyboardsurfer/Crouton.git'
          developerConnection 'scm:git@github.com:keyboardsurfer/Crouton.git'
        }

        licenses {
          license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
          }
        }

        developers {
          developer {
            id 'keyboardsurfer'
            name 'Benjamin Weiss'
          }
        }
      }
    }
  }
}
